<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../assets/css/style.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container d-flex align-content-center">
            <div class="card">
                <div class="card-header">
                    <p>Registration Form</p>
                </div>
                <div class="card-body">
                    <form class="form" id="registration_form">
                        <div class="form-group input-group">
                            <input type="text" class="form-control
                                username_input" placeholder="Username"
                                name="username" required id="username_input">
                        </div>
                        <div class="form-group input-group">
                            <input type="email" class="form-control email_input"
                                name="email" placeholder="email"
                                id="email_input" required>
                        </div>
                        <div class="form-group input-group">
                            <input type="password" class="form-control
                                password_input" placeholder="password"
                                name="password" id="password_input" required>
                        </div>
                        <div class="form-group input-group">
                            <input type="password" class="form-control
                                conf_password_input" placeholder="Confirm Password"
                                name="conf_password" id="conf_password_input"
                                required>
                        </div>
                        <div class="form-group input-group">
                            <button class="btn btn-success" type="submit">submit</button>
                        </div>
                    </form>
                    <div>
                        <p>
                            have an account, <a href="login.html">Sign in</a> instead
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../assets/js/custom_js.js"></script>
    <script src="../assets/js/user.js"></script>
    <script src="../assets/js/userAuth.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</html>
