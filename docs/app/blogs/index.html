<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../assets/css/style.min.css" rel="stylesheet">
    <script src="../../assets/js/custom_js.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">BLOG</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
              </ul>
              <form class="form-inline my-2 my-lg-0 logout" id="logout">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
              </form>
            </div>
          </nav>
        <div class="container-fluid row">
            <div class="col-md-4 col-lg-4 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <p>Create Blog</p>
                    </div>
                    <div class="card-body">
                        <form class="form-inline" id="bog_form">
                          <div class=" form-group m-2">
                            <input type="text" class="form-control blog_title_input" placeholder="Blog title"
                                name="blog_title_input" required id="blog_title_input">
                        </div>
                            <div class=" form-group m-2">
                              <textarea name="blog_post" placeholder="Blog Post" required id="blog_post_input" class="form-control blog_post_input" rows="2" cols="30"></textarea>
                            </div>
                            <div class="form-group m-2">
                                <input onchange="capture_image(event,'blog_image')" type="file" class="form-control-file blog_post_image_input" placeholder="password"
                                    name="blog_post_image" id="blog_post_image_input" required>
                                <div>
                                  <img style="height: 350px; width: 350px; display:none;" src="" class="img-fluid img-thumbnail" alt="blog image" id="blog_image">
                                </div>
                            </div>
                            <div class=" form-group m-2">
                                <button class="btn btn-success" type="submit">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-lg-8 col-sm-12">
              <ul class="list-unstyled" id="blogs_holder">
              </ul>
            </div>
            </div>
    </body>
    <script type="text/javascript">
      checkSession()
    </script>
    <script src="../../assets/js/user.js"></script>
        <script src="../../assets/js/userAuth.js"></script>
        <script src="../../assets/js/blogs/blog.js"></script>
        <script src="../../assets/js/blogs/manage.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
